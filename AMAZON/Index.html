<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <img src="Images/Amazon-Logo.png" alt="" />
          <div class="location">
            <div class="delivery">
              <div>
                <p class="deli">Delivering to Ahmedabad 380007</p>
                <p class="up">
                  <i class="fa-solid fa-location-dot">&ensp;</i>Update Location
                </p>
              </div>
            </div>
          </div>

          <div class="search-bar">
            <div class="all">
              <select class="for" name="name" id="">
                <option value="">All</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
                <option value="">Army</option>
              </select>
              <!-- <label for="text"></label> -->
              <input type="text" class="text" placeholder="Search Amazon.in" />
              <div class="search-icon">
                <img class="Search" src="Images/search-icon.png" alt="" />
              </div>
            </div>
          </div>

          <div class="lang-div">
            <img
              src="../../Assignment/CSS/IMAGE/Flag_of_India.svg.png"
              alt=""
              width="20px"
              class="tiranga"
            />
            <select name="lauguage" id="" class="lauguage">
              <option value="">EN</option>
              <option value="">HINDI</option>
              <option value="">URDU</option>
              <option value="">FRANCE</option>
              <option value="">SANSKRIT</option>
            </select>
          </div>

          <div class="account">
            <!-- <div> -->
            <p class="sign">Hello , Sign in</p>
            <select class="ac" name="account" id="">
              <option value="">Account & Lists</option>
              <option value="">Your Account</option>
              <option value="">Your Order</option>
              <option value="">Your Wish Lists</option>
              <option value="">Your Recommendations</option>
              <option value="">Your Wallet</option>
            </select>
            <!-- </div> -->
          </div>

          <div class="order">
            <p class="return">Returns</p>
            <h3 class="ord">& Orders</h3>
          </div>

          <div class="cart">
            <h4 class="o">0</h4>
            <img
              class="cart-icon"
              src="Images/cart-icon.png"
              alt=""
              width="45px"
            />
            <h3 class="bcart">Cart</h3>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
